<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books - Digital Library UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">
            <img src="../images/logo.svg" alt="" width="10%" height="10%">
        </div>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="books.html">Books</a>
            <a href="articles.html">Articles</a>
            <a href="#contact">About Us</a>
        </div>
    </div>

    <div class="books-section">
        <h2>Available Books</h2>
        <div class="book-grid">
            <div class="book-card">
                <div class="book-image">
                    <img src="../images/book1.jpg" alt="Book 1">
                </div>
                <div class="book-info">
                    <h3>The Great Gatsby</h3>
                    <p>Author: F. Scott Fitzgerald</p>
                    <p>Genre: Classic Fiction</p>
                    <button class="borrow-btn">Borrow Now</button>
                </div>
            </div>

            <div class="book-card">
                <div class="book-image">
                    <img src="../images/book2.jpg" alt="Book 2">
                </div>
                <div class="book-info">
                    <h3>To Kill a Mockingbird</h3>
                    <p>Author: Harper Lee</p>
                    <p>Genre: Literary Fiction</p>
                    <button class="borrow-btn">Borrow Now</button>
                </div>
            </div>

            <div class="book-card">
                <div class="book-image">
                    <img src="../images/book3.jpg" alt="Book 3">
                </div>
                <div class="book-info">
                    <h3>1984</h3>
                    <p>Author: George Orwell</p>
                    <p>Genre: Science Fiction</p>
                    <button class="borrow-btn">Borrow Now</button>
                </div>
            </div>
        </div>
    </div>

    <div class="section--5">
        <footer>
            <p>Copyright &copy; <span>Meigi Project 2024</span></p>
        </footer>
    </div>
</div>
</body>
</html>
